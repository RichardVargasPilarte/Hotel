<article>
    <section class="container formulario">

        <h1>Listado de Usuarios</h1>
        <hr>

        <div>
            <div class="row">
                <div class="col-md-8">
                    <button mat-raised-button id="btn_nuevo"
                        [routerLink]="['/Usuarios/Formularios']"
                        routerLinkActive="active">
                        Nuevo
                        <mat-icon id="new">add_circle_outline</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Columna Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element, let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Columna Nombre -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>

            <!-- Columna Apellido -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>

            <!-- Columna username -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> UserName </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Columna tipo_usuario -->
            <ng-container matColumnDef="tipo_usuario">
                <th mat-header-cell *matHeaderCellDef> Tipo Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo_usuario}} </td>
            </ng-container>

            <!-- Columna estado -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <!-- Columna Telefono -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" class="mr-2 mb-2 mt-2">
                        <mat-icon>create</mat-icon>
                    </button>

                    <button mat-mini-fab color="warn" class="mr-2 mb-2 mt-2"
                        (click)="eliminarUsuario(element.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</article>
