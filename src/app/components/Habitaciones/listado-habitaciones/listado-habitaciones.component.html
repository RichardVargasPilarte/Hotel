<article>
    <section class="container formulario">

        <h1>Lista de Habitaciones</h1>
        <hr>

        <div class="responsive">
            <div class="row">
                <div class="col-md-8">
                    <button mat-raised-button id="btn_nuevo"
                        [routerLink]="['/Habitaciones/Formularios']"
                        routerLinkActive="active">
                        Nuevo
                        <mat-icon id="new">add_circle_outline</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Columna del id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
            </ng-container>

            <!-- Columna del nombre habitacion -->
            <ng-container matColumnDef="nombre_hab">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_hab}} </td>
            </ng-container>

            <!-- Columna del nombre alojamiento -->
            <ng-container matColumnDef="nombre_al">
                <th mat-header-cell *matHeaderCellDef> Alojamiento </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_al}} </td>
            </ng-container>

            <!-- Columna de numero personas -->
            <ng-container matColumnDef="numero_personas">
                <th mat-header-cell *matHeaderCellDef> Personas </th>
                <td mat-cell *matCellDef="let element"> {{element.numero_personas}} </td>
            </ng-container>

            <!-- Columna del precio -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio | currency:'USD'}} </td>
            </ng-container>

            <!-- Columna del estado -->
            <ng-container matColumnDef="activo">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
            </ng-container>

            <!-- Columna de las acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" class="mr-2 mb-2 mt-2"
                        [routerLink]="['/Habitaciones/Formularios',element.id]">
                        <mat-icon>create</mat-icon>
                    </button>

                    <button mat-mini-fab color="warn" class="mr-2 mb-2 mt-2"
                        (click)="eliminarhabitacion(element.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</article>
