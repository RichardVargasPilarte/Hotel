<article>
    <section class="container">
        <h1>
            {{alojamientosForms.controls['id'].value?"Modificando Alojamiento":"Nuevo Alojamiento"}}
        </h1>
        <hr>

        <form [formGroup]="alojamientosForms" (ngSubmit)="onSubmit()" class="formulario">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre Alojamiento:</mat-label>

                            <input matInput formControlName="nombre_al" 
                                placeholder="Nombre Alojamiento"
                                autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Tiempo Estadia (Días):</mat-label>

                            <input type="number" matInput
                                formControlName="tiempo_estadia"
                                placeholder="Tiempo Estadia" autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Descripción:</mat-label>
                        <textarea matInput cdkTextareaAutosize 
                            formControlName="descripcion_al" placeholder="Descripción"
                            name="descripcion_al" #autosize="cdkTextareaAutosize" 
                            autocomplete="off">
                        </textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row center-xs">
                <div class="mx-auto">
                    <button mat-raised-button color="primary" 
                        id="btn_guardar">
                        Guardar
                        <i class="material-icons">save</i>
                    </button>
                </div>

                <div class="mx-auto">
                    <button mat-raised-button color="warn" type="button" 
                        [routerLink]="['/Alojamientos/Listado']"
                        routerLinkActive="active" id="btn_salir">
                        Regresar
                        <i class="material-icons">home</i>
                    </button>
                </div>
            </div>
        </form>
    </section>
</article>
