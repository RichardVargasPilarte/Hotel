<article>
    <section class="container formulario">

        <h1>Tipos de Alojamientos</h1>
        <hr>

        <div>
            <div class="row">
                <div class="col-md-8">
                    <button mat-raised-button id="btn_nuevo"
                        [routerLink]="['/Alojamientos/Formularios']" 
                        routerLinkActive="active">
                        Nuevo
                        <mat-icon id="new">add_circle_outline</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element, let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre_al">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_al}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion_al">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion_al}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="tiempo_estadia">
                <th mat-header-cell *matHeaderCellDef> Tiempo Estadia </th>
                <td mat-cell *matCellDef="let element"> {{element.tiempo_estadia}} Días </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" class="mr-2 mb-2 mt-2" 
                        [routerLink]="['/Alojamientos/Formularios',element.id]">
                        <mat-icon>create</mat-icon>
                    </button>
                    
                    <button mat-mini-fab color="warn" class="mr-2 mb-2 mt-2" 
                        (click)="eliminarAlojamiento(element.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</article>
