<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="sidenav-color" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

            <mat-divider></mat-divider>

            <mat-nav-list>
                <a mat-list-item [routerLink]="['/Alojamientos/Listado']" 
                    routerLinkActive="active">Alojamientos</a>
            </mat-nav-list>

            <mat-divider></mat-divider>

            <mat-nav-list>
                <a mat-list-item [routerLink]="['/Habitaciones/Listado']"
                    routerLinkActive="active">Habitaciones</a>
            </mat-nav-list>

            <mat-divider></mat-divider>

            <mat-nav-list>
                <a mat-list-item [routerLink]="['/Usuarios/Listado']"
                    routerLinkActive="active">Usuarios</a>
            </mat-nav-list>

            <mat-divider></mat-divider>
        </mat-sidenav>

        <mat-sidenav-content>
            <div>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
